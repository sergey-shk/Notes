<!DOCTYPE html>
{% load static %}
{% csrf_token %}
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>MyNote</title>

    <link rel="stylesheet" type="text/css" href="{% static 'note/main.css' %}">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $( function() {
        $( "#datepicker" ).datepicker();
      } );
    </script>
  </head>

  <body class="body">

    <div class="content">

      <div class="header">
        <p class="logo">
          <a class="new_butt" href="/">Note/</a>
        </p>
        <div class="but">
          ...
        </div>
        <div class="menu">
          {% if user.is_authenticated %}
            <div class="menu_elem">
              <a href="/">{{ user_name }}</a>
            </div>
            <div class="menu_elem">
              <a href="accounts/logout">Logout</a>
            </div>

          {% else %}
            <div class="menu_elem">
              <a class="new_butt" href="/accounts/login">Auth</a>
            </div>
            <div class="menu_elem">
              <a href="/accounts/signup">Join</a>
            </div>
          
          {% endif %}


        </div>
      </div>


    {% block content %}
    {% endblock %}


    <div class="footer">
      <p class="text footer_t">Â©2020 by <a class="footer_t" href="https://github.com/sergey-shk"> sergey-shk</a></p>
    </div>

    <script type="text/javascript" src="{% static 'note/main.js' %}"></script>
    <script src="https://code.s3.yandex.net/web-code/smoothly.js"></script>
  </body>

</html>
